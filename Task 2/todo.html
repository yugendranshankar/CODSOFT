<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yugendran-Site</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="todolist.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>

<body>
    <div class="container">
        <input type="text" class="textb" id="input" placeholder="Press enter to add tasks">

        <div class="Notcompleted">
            <h3 class="firsth3">Not Completed</h3>
            <ul></ul>
        </div>

        <div class="completed">
            <h3  class="secondh3">Completed</h3>
            
            <h3 class="completedh3"></h3>



        </div>
    </div>
    <script type="text/javascript">
        $(".textb").on("keyup", function (e) {
            if (e.keyCode == 13  ) {
                alert("Added Successfully");
            }
        });



        $(document).ready(function () {
            $('input').change(function () {
                var input = $(this).val();
                $('ul').append('<li>' + input +
                    ' <i class="fa fa-check"></i> <i class="fa fa-trash"></i> </li>')
                $(this).val('');
            });


            $('ul').on('click', '.fa-check', function () {
                $(this).parent('li').toggleClass('checked');
                var p = $(this).parent();
                
                p.fadeOut(function () {
                    $(".completedh3").append(p);
                    p.fadeIn();

                });
                $(this).remove();
                $(".fa-trash").remove();



            });
            $('ul').on('click', '.fa-trash', function () {
                $(this).parent('li').fadeOut(200);
            });
        });
    </script>
</body>

</html>
